<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax1 - Text file fetch here
    </title>
</head>
<body>
    <button id="button">Get Text File and show it below</button>
    <br><br>
    <text id="text"></text>


<script>
    document.getElementById('button').addEventListener('click', loadText);

    function loadText() {
        
        var xhr = new XMLHttpRequest(); /*create XHR request Object*/
        
        xhr.open('GET', 'ajaxFromTxtFileSample.txt', true); /*open method (type, url/file/ async)*/
        
     
        /*
        OPIONAL - used for loading gif image
        xhr.onprogress = function(){
            console.log('progress READYSTATE:', xhr.readyState);
        }
        */
        

        /*
        fancy way is to use ONLOAD method
        HTTP Statuses:
        200: 'OK'
        300: 'redirect'
        403: 'Forbidden'
        404: 'Not Found'
        */
        xhr.onload = function(){
            console.log('READYSTATE:', xhr.readyState);
            if(this.status == 200){
                document.getElementById('text').innerHTML = xhr.responseText;
            } else if(this.status == 404){
                document.getElementById('text').innerHTML = 'NOT FOUND';
            }
        }

            
        
        /*
        OLD SCOOL way is to use onreadystatechange
        0: request not initialized
        1: server connection established
        2: request received
        3: processing request
        4: request finished and response is ready
        */
        /*xhr.onreadystatechange = function(){
            console.log('2 READYSTATE:', xhr.readyState)
            if(this.readyState == 4 && this.status == 200){
                console.log('3', xhr.responseText);
            }
        }         
        */

        // handling en error
        xhr.onerror = function(){
            console.log('Request error....');
        }



        xhr.send(); /* sends request */


    }

</script>
</body>
</html>
